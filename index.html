<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
        <meta name="description" content="3D Dogeball game">
        <meta name="author" content="Matt McAlear">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>Dodgeball</title>
        <script type="text/javascript" src="js/three.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <style>
			canvas {
				background: #000;
				width: 100%;
				height: 100%;
			}
		</style>
    </head>
	<body>
        <div id="container"></div>
		
        <script type="text/javascript">
        // set the scene size
		var WIDTH = window.innerWidth,
		    HEIGHT = window.innerHeight;
	
		// set some camera attributes
		var VIEW_ANGLE = 45,
		    ASPECT = WIDTH / HEIGHT,
		    NEAR = 0.1,
		    FAR = 10000;
	
		// get the DOM element to attach to
		// - assume we've got jQuery to hand
		var $container = $('#container');
	
		// create a WebGL renderer, camera
		// and a scene
		var renderer = new THREE.WebGLRenderer();
		var camera = new THREE.PerspectiveCamera(VIEW_ANGLE, ASPECT, NEAR, FAR);
		var scene = new THREE.Scene();
	
		// the camera starts at 0,0,0 so pull it back
		camera.position.z = 300;
		camera.position.y = 200;
		camera.rotation.x = 100;
	
		// start the renderer
		renderer.setSize(WIDTH, HEIGHT);
		// enable shadows on the renderer
		//renderer.shadowMapEnabled = true;

		// attach the render-supplied DOM element
		$container.append(renderer.domElement);
	
		// create the sphere's material
		var sphereMaterial = new THREE.MeshLambertMaterial(
		{
		    color: 0xCC0000
		});
	
		// set up the sphere vars
		var radius = 50, segments = 16, rings = 16;
	
		// create a new mesh with sphere geometry -
		// we will cover the sphereMaterial next!
		var sphere = new THREE.Mesh(
		   	new THREE.SphereGeometry(radius, segments, rings),
		   	sphereMaterial);
		
		// create the sphere's material
		var cubeMaterial = new THREE.MeshLambertMaterial(
		{
		    color: 0xCC0000
		});
		
		// set up the cube vars
		var width = 50, height = 50, depth = 100;
		
		var cube = new THREE.Mesh(
			new THREE.CubeGeometry(width, height, depth),
			cubeMaterial);
		
		// enable shadows for an object
		//cube.castShadow = true;
		//cube.receiveShadow = true;
			
		// add the sphere to the scene
		scene.add(cube);
		
		// sphere geometry
		sphere.geometry
				
		// it's attributes
		sphere.position.x = 0;
		sphere.rotation.x = 50;
		sphere.scale.y = .5;
		
		var planeGeo = new THREE.PlaneGeometry(400, 200, 10, 10);
		var planeMat = new THREE.MeshLambertMaterial({color: 0xFFFFFF});
		var plane = new THREE.Mesh(planeGeo, planeMat);
		plane.rotation.x = -Math.PI/2;
		plane.position.y = -25;
		plane.receiveShadow = true;
		scene.add(plane);
		
		// add the sphere to the scene
		scene.add(sphere);
	
		// and the camera
		scene.add(camera);
	
		// create a point light
		var pointLight = new THREE.PointLight( 0xFFFFFF );
	
		// set its position
		pointLight.position.x = 10;
		pointLight.position.y = 40;
		pointLight.position.z = 130;
		// enable shadows for a light
		//pointLight.castShadow = true;
	
		// add to the scene
		scene.add(pointLight);
		
		// Draw
		function drawLoop(t) {
			requestAnimationFrame(drawLoop);
			
			//cube.rotation.x = Math.sin(t/1000)*30;
			//cube.rotation.y = 150;
			//cube.rotation.z = Math.cos(t/1000)*30;
			
			cube.position.x = Math.sin(t/1000)*30;
			cube.position.y = 0;
			cube.position.z = Math.cos(t/1000)*30;
			
			camera.position.x = Math.sin(t/1000)*300;
	        camera.position.y = 150;
	        camera.position.z = Math.cos(t/1000)*300;
	        
	        camera.lookAt(scene.position);
	        
			renderer.render(scene, camera);
			
		}
		
		drawLoop(new Date().getTime());
				
        </script>
    </body>
</html>
